<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<body>
    <h1 style="text-align: center;margin-top:5%;">Quiz App</h1>
    
    <div class="container main">
        <div id="score" style="text-align: right !important;font-weight:900">Score 0/6</div>
        <div style="font-size:x-large;" class="row">
            <div id="ques" class="ques">Headquarters of UNO are situated at?</div><br><br>
            <div id="option-1"  class="option"><input id="opt-1" name="opt" type="radio">   New York,USA</div>
            <div id="option-2"  class="option"><input id="opt-2" name="opt" type="radio">   Geneva</div>
            <div id="option-3"  class="option"><input id="opt-3" name="opt" type="radio">   Hague (Netherlands)</div>
            <div id="option-4"  class="option"><input id="opt-4" name="opt" type="radio">   Paris</div>
        </div>
        <br><div><button class="BTN" onclick="Check()"> <b> Check </b> </button></div><br>
        <div><button class="BTN" onclick="Next()"> <b> Next </b> </button></div>
    </div>

    













<script src="app.js"></script>    
</body>
</html>
